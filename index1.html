<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cmputed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  </head>
  <body>
    <div id="app1" class="container">
       <h3>{{mensaje}}</h3>
       <h3>invertido: {{invertido}}</h3>
       <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador++">sumar</button>
        <button class="btn btn-danger" @click="contador--">restar</button>
        <h3>{{contador}}</h3>
        <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" 
        :style="{'width': contador+'%'}" aria-valuenow="25" 
        aria-valuemin="0" aria-valuemax="100"
        :class="color"
        >{{contador}}%</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app1.js"></script>
  </body>
  <!-- development version, includes helpful console warnings -->

</html>

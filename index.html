<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Vue</title>
  </head>
  <body>
    <div class="container mt-5"  id="app">
        <head>{{titulo}}</head>
        <input type="text" class="form-control my-3" 
        v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @clik="agregarTarea">Agregar</button>
         
        <div class="mt-3" v-for="(intem, index) of tareas">
            <div role="alert" 
            :class="['alert', intem.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{intem.nombre}} - {{intem.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success bt-sm" @click="editarTarea(index)">ok</button>
                        <button class="btn btn-danger bt-sm" @click="eliminar(index)">x</button>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
  <!-- development version, includes helpful console warnings -->

</html>
